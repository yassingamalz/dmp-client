<div class="card">
  <div class="card-header">
    <div class="card-icon">
      <i class="bi bi-cloud-upload"></i>
    </div>
    <h2 class="card-title">Caricamento File</h2>
  </div>
  <div class="card-body">
    <div class="upload-zone" [class.drag-over]="dragOver" (dragover)="onDragOver($event)" (dragleave)="onDragLeave()"
      (drop)="onDrop($event)" (click)="openFileDialog()">
      <div class="upload-icon">
        <i class="bi bi-cloud-arrow-up"></i>
      </div>
      <div class="upload-text">Scegli un file o trascinalo qui</div>
      <div class="upload-subtext">
        Formati supportati: .hdr.txt, .chr.txt, .fet.txt, .csv, .pdf, fino a 50MB
      </div>
      <button class="browse-btn" type="button">
        <i class="bi bi-folder2-open"></i>
        Sfoglia
      </button>
      <input #fileInput type="file" multiple accept=".txt,.csv,.pdf,.hdr.txt,.chr.txt,.fet.txt" style="display: none;"
        (change)="onFileSelect($event)">
    </div>

    <div class="file-list" *ngIf="selectedFiles.length > 0">
      <div class="file-list-header">
        <i class="bi bi-files"></i>
        File Selezionati
      </div>
      <div *ngFor="let file of selectedFiles; let i = index" class="file-item">
        <div class="file-info">
          <div class="file-icon">
            <i class="bi bi-file-earmark-text"></i>
          </div>
          <div class="file-details">
            <div class="file-name">{{ file.name }}</div>
            <div class="file-size">{{ formatFileSize(file.size) }}</div>
          </div>
        </div>
        <div class="file-actions">
          <button class="btn-icon danger" (click)="removeFile(i)" title="Rimuovi file">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-secondary" (click)="clearFiles()" [disabled]="selectedFiles.length === 0">
        <i class="bi bi-trash"></i>
        Cancella Tutto
      </button>
      <button class="btn btn-primary" [disabled]="!canExport || exporting" (click)="exportFiles()">
        <i [class]="exporting ? 'bi bi-arrow-repeat' : 'bi bi-upload'"></i>
        {{ exporting ? 'Esportazione...' : 'Esporta su DMP' }}
      </button>
    </div>
  </div>
</div>
