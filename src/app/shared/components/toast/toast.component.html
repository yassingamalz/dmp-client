<div class="toast-container">
  <div 
    *ngFor="let toast of toasts$ | async; trackBy: trackByToastId" 
    class="toast"
    [class]="toast.type"
    [attr.data-toast-id]="toast.id"
    (mouseenter)="onToastHover(toast.id, true)"
    (mouseleave)="onToastHover(toast.id, false)">
    
    <div class="toast-progress" *ngIf="toast.duration && toast.duration > 0">
      <div class="toast-progress-bar" [style.animation-duration]="toast.duration + 'ms'"></div>
    </div>
    
    <div class="toast-content-wrapper">
      <div class="toast-icon-container">
        <div class="toast-icon">
          <i [class]="getIconClass(toast.type)"></i>
        </div>
      </div>
      
      <div class="toast-content">
        <div class="toast-title">{{ toast.title }}</div>
        <div class="toast-message">{{ toast.message }}</div>
      </div>
      
      <button class="toast-close" (click)="removeToast(toast.id)" title="Chiudi notifica">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
  </div>
</div>
