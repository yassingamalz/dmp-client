<header class="header">
  <div class="header-left">
    <h1>DMP Client</h1>
    <span class="version-badge">v2.0.0</span>
  </div>
  <div class="header-info">
    <div class="info-item">
      <span class="info-label">Macchina</span>
      <span class="info-value">{{ machineInfo.id }} ({{ machineInfo.name }})</span>
    </div>
    <div class="info-item">
      <span class="info-label">Stato</span>
      <span class="info-value">
        <span class="status-indicator">
          <span class="status-dot"></span>
          {{ machineInfo.status }}
        </span>
      </span>
    </div>
  </div>
  <div class="header-actions">
    <button class="nav-btn" [class.active]="currentRoute === '/export'" (click)="navigateTo('/export')">
      <i class="bi bi-upload"></i>
      Esporta
    </button>
    <button class="nav-btn" [class.active]="currentRoute === '/files'" (click)="navigateTo('/files')">
      <i class="bi bi-files"></i>
      File
    </button>
    <button class="theme-toggle" (click)="toggleTheme()" title="Cambia tema">
      <i [class]="(currentTheme$ | async) === 'light' ? 'bi bi-moon-fill' : 'bi bi-sun-fill'"></i>
    </button>
  </div>
</header>
